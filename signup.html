    <body>
        <section>
          <div id="signup">
                <h2>Sign Up Here!</h2>
                <form>
                    <p>Username</p>
                    <input type="text" name="" placeholder="Enter Username">
                    
                    <p>Email</p>
                    <input type="text" name="" placeholder="Enter Email">

                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter Password">
                    <p>Retype Password</p>
                    <input type="password" name="" placeholder="Re-enter Password">
                    <input type="submit" name="" value="Signup"><br>
                    <a href="index.html">Already with an account?</a><br>
                    <a href="index.html">Login</a>
                   
                 </form>

                   
                
        </div>
        <div class="container">
            <div id="image">

            </div>
